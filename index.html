<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
  
    <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 offset-lg-2 offset-md-1 float-md-center">
    <div class="jumbotron jumbotron-fluid text-center">
                <div class="container-center float-center">
                    <h1 class="display-4">Article Finder</h1>
                    <p class="lead">This App is built to help you find past articles</p>
                </div>
            </div>
        </div>
    </div>


<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 offset-lg-2 offset-md-1 float-md-center">
    <div class="jumbotron jumbotron-fluid">
                <div class="container-center float-center">
                    <form>
                        <div class="form-group">
                          <label for="Search box">Search Term</label>
                          <input type="email" class="form-control" id="form-search" aria-describedby="textarea">
                          
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Number of records needed</label>
                          <input type="textarea" class="form-control" id="form-number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Start year (optional)</label>
                            <input type="email" class="form-control" id="form-start" aria-describedby="textarea">
                         
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">End Year(Optional)</label>
                            <input type="password" class="form-control" id="form-end">
                          </div>
                        <div class="form-group form-check">
                            <button type="button" class="btn btn-primary"  id="btn-reset">Search</button>
                        <button type="button" class="btn btn-primary" id="btn-search">Reset</button>
                      </form>
                </div>
            </div>
        </div>
    </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
